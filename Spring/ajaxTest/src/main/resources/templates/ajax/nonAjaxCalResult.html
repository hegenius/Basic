<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Ajax를 사용하지 않은 계산기</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

</head>
<body>
<!-- 결과물 -->
<div class="container mt-5">
  <h1 class="text-center">Ajax를 사용하지 않은 계산 결과</h1>
  <div class="row">
    <div class="col-sm-4 mx-auto">
      <div class="mt-3">
        <label for="num1" class="form-label">첫번째 숫자 : </label>
        <input type="text" class="form-control" id="num1" name="num1" placeholder="첫번째 숫자를 입력하세요" th:value="${num1}">
      </div>
      <div class="mt-3">
        <label for="num2" class="form-label">두번째 숫자 : </label>
        <input type="text" class="form-control" id="num2" name="num2" placeholder="두번째 숫자를 입력하세요" th:value="${num2}">
      </div>
      <div class="mt-3 d-grid gap-2">
        <label for="result" class="form-label">연산 결과 : </label>
        <input type="text" class="form-control" id="result" name="result" th:value="${result}">
      </div>
    </div>
  </div>
</div> <!-- .container end -->
</body>
</html>
